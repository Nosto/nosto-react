version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "jsdom"
      types:
        patterns:
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-plugin-*"
          - "typescript-eslint"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-plugin-*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router"
          - "react-router-dom"
      commitlint:
        patterns:
          - "@commitlint/*"
      typescript:
        patterns:
          - "typescript"
          - "typedoc"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "manikandan-ravikumar"